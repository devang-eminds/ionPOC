<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary" class="ion-padding">
  <div *ngIf="isLoading" class="loader-container">
    <ion-spinner color="primary"></ion-spinner>
    <div class="loader-text">Loading...</div>
  </div>
<div *ngIf="!isLoading">
  <!-- <swiper-container [loop]="true" [pagination]="true">
    <swiper-slide *ngFor="let banner of banners">
      <img class="banner-img" [src]="banner.imageSrc" [alt]="banner.altText" mode="ios">
    </swiper-slide>
  </swiper-container> -->

  
  <ion-poc-table-component *ngIf="products?.length" [headers]="productsTableHeaders" [rows]="products"></ion-poc-table-component>


  <ion-button expand="block" size-md="6" (click)="navigateToChart('pieChart')" color="light" mode="ios" fill="outline">
    Pie
    <ion-icon slot="end" name="Pie-chart"></ion-icon>
  </ion-button>
  
  <ion-button expand="block" size-md="6" (click)="navigateToChart('lineChart')" color="light" mode="ios" fill="outline">
    Line
    <ion-icon slot="end" name="trending-up-outline"></ion-icon>
  </ion-button>
  
  <ion-button expand="block" size-md="6" (click)="navigateToChart('barChart')" color="light" mode="ios" fill="outline">
    Bar
    <ion-icon slot="end" name="stats-chart-outline"></ion-icon>
  </ion-button>
  
  <ion-grid class="dashboard-grid">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let card of cards">
        <ion-card  class="notifications-card">
          <ion-card-header>
            <ion-item class="ion-no-padding">
              <ion-card-title class="card-title">{{ card.title }}</ion-card-title>
              <ion-icon aria-hidden="true" [name]="card.icon" slot="end"></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let item of card.items">
              <ion-label><b>{{ item.title }}</b></ion-label>
              <p>{{ item.description }}</p>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

</ion-content>
