<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input formControlName="fullName" type="text" required></ion-input>
    </ion-item>
    <ion-item *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">
      <ion-text color="danger" *ngFor="let error of validationMessages.fullName" [ngClass]="{'ion-padding-start': error.type === 'required'}">
        {{ error.message }}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <ion-item *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
      <ion-text color="danger" *ngFor="let error of validationMessages.email" [ngClass]="{'ion-padding-start': error.type === 'required'}">
        {{ error.message }}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-item *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
      <ion-text color="danger" *ngFor="let error of validationMessages.password" [ngClass]="{'ion-padding-start': error.type === 'required'}">
        {{ error.message }}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input formControlName="confirmPassword" type="password" required></ion-input>
    </ion-item>
    <ion-item *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
      <ion-text color="danger" *ngFor="let error of validationMessages.confirmPassword" [ngClass]="{'ion-padding-start': error.type === 'required'}">
        {{ error.message }}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input formControlName="phoneNumber"  type="number" (change)="validatePhone()" ></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched" > -->
      <!-- <ion-text color="danger" *ngFor="let error of validationMessages.phoneNumber" [ngClass]="{'ion-padding-start': error.type === 'required'}">
        {{ error.message }}
      </ion-text>
    </ion-item> -->
    <ion-text  *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched" ngClass="ion-padding-start">
        Phone number is required.
    </ion-text>
    <!-- <ion-text color="danger" *ngIf="signupForm.get('phoneNumber')?.touched && signupForm.get('phoneNumber')?.errors && signupForm.get('phoneNumber')?.errors['maxLength']" >
      Phone number cannot exceed 10 characters.
    </ion-text> -->

    <ion-button type="submit" expand="block" [disabled]="signupForm.invalid || isLoading">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Sign Up</span>
    </ion-button>
  </form>
</ion-content>
