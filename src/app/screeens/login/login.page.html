<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
  </ion-item>
  <div *ngIf="isSubmitted && !username">
    <p>Please enter your email</p>
  </div>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
  </ion-item>
  <div *ngIf="isSubmitted && !password">
    <p>Please enter your password</p>
  </div>
  
  <ion-button (click)="login()" expand="block" [disabled]="!password || !username || isLoading">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Login</span>
    </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col><ion-label (click)="goToRegistration()">Sign up ?</ion-label></ion-col>
      <ion-col style="
        display: flex;
        justify-content: flex-end;
    "><ion-label>Forgot password</ion-label></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
